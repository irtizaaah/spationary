<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Control Blockly App</title>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.1/blockly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.1/blocks.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.1/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.1/msg/en.js"></script>
    <script src="robotMovement.js"></script>

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movement Control Blockly App</h1>
    
    <div id="blocklyDiv"></div>
    <div id="controls">
        <button onclick="BlocklyApp.runCode()">Run Code</button>
        <button onclick="BlocklyApp.showCode()">Show JavaScript</button>
    </div>
    <div id="outputDiv"></div>
    <div id="codeDisplay"></div>

    <!-- Blockly Toolbox Definition -->
    <xml id="toolbox" style="display: none">
        <category name="Movement" colour="160">
            <block type="move_right"></block>
            <block type="move_left"></block>
            <block type="move_forward"></block>
            <block type="move_backward"></block>
        </category>
        <category name="Variables" custom="VARIABLE" colour="330">
            <block type="variables_get"></block>
            <block type="variables_set">
                <value name="VALUE">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="Loops" colour="120">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for"></block>
        </category>
        <category name="Logic" colour="210">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
        </category>
        <category name="Math" colour="230">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </category>
        <category name="Text" colour="160">
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
    </xml>

    <script src="app.js"></script>
</body>
</html>
